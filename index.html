<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="validation.css"
<title>Banking Form</title
</head>
<body>
<div>
<form action="" method='get'>
	<label for="get-name">First Name:</label>
	<input id="get-name"  type="text" required="required" name= 'name'>
	
	</form>

<form action="" method='get'>
	<label for="get-Mname">Middle Initial:</label>
	<input id="get-Mname"  type="text" required name= 'Mname'>
	
	</form>
<form action="" method='get'>
	<label for="get-Lname">Last Name:</label>
	<input id="get-Lname" type="text" required name= 'Lname'>
	
	</form>
	</div>
	<div>
<form action="" method="get">
	<legend>Home Adress</legend>
	<label for="get-street">Street:</label>
	<input id="get-street" type='text' required name='street'>
	<label for="get-city">City:</label>
	<input id="get-city" type='text' required name='city'>
	<label for="get-state">State:</label>
	<input id="get-state" type='text' required name='state'>
	<label for="get-zip">Zip Code:</label>
	<input id="get-zip" type='text' required name='zip'>
	
	</form>
	</div>
<form action="" method="get">
	<legend>Occupation?</legend>
	<label for='get-job'>Please tell us what your current employment status is:</label>
	<input id="get-job" type='text' required name='job'>
	
</form>
<form action="" method="get">
	<legend>If employed answer the following</legend>
	<label for='get-employer'>Who is your employer:</label>
	<input id="get-employer" type='text' required name='employer'>
	
	<legend>Employer Adress</legend>
	<label for="emp-street">Street:</label>
	<input id="emp-street" type='text' required name='Estreet'>
	<label for="emp-city">City:</label>
	<input id="emp-city" type='text' required name='Ecity'>
	<label for="get-state">State:</label>
	<input id="emp-state" type='text' required name='Estate'>
	<label for="emp-zip">Zip Code:</label>
	<input id="emp-zip" type='Number' required name='Ezip'>
	
</form>


<form action="" method="get">
	<legend>What type of Loan are you applying for?</legend>
	<input type='radio' name="radio" id='radio'>
	<label for='radio'>Commercial</label>
	<input type='radio' name="radioReal" id='radioReal'>
	<label for='radioReal'>Real Estate</label>
	<input type='radio' name="radioPeronal" id='radioPeronal'>
	<label for='radio'>Personal</label>
	<input type='radio' name="radioMortgage" id='radioMortgage'>
	<label for='radio'>Mortgage</label>
</form>
<form action="" method="post">
	<legend>How Much are you requesting?</legend>
	<label for="amm">Ammount:</label>
	<input id='amm' type='Number' required name="ammount">
	
</form>
<form action="" method="get">
	<legend>Check which length plan of repayal suits you.</legend>
	<input type='radio' name="radioLength" id='radioLength'>
	<label for='radioLength'>5 years</label>
	<input type='radio' name="radioLengthF" id='radioLengthF'>
	<label for='radioLengthF'>15 years</label>
	<input type='radio' name="radioLengthT" id='radioLengthT'>
	<label for='radioLengthT'>30 years</label>
</form>
<form action="" method="post">
	<legend>Special conditions we should be aware of</legend>
	<input type='checkbox' id='firtcheck' value='first_checkbox'>
	<label for='firtcheck'>I have a down payment</label>
	<input type='checkbox' id='secondcheck' value='second_checkbox'>
	<label for='secondcheck'>Out of state resident</label>
	<input type='checkbox' id='thirdcheck' value='third_checkbox'>
	<label for='thirdcheck'>Married</label>
	<input type='checkbox' id='fourthcheck' value='fourth_checkbox'>
	<label for='fourthcheck'>Loan will be co-signed</label>

</form>

<textarea name='textarea' rows='10' cols="50">Anything else we need to know.</textarea>
<form action="" method='get'>
	<label for="get-email">Email:</label>
	<input id="get-email" type="email" requried name= 'email'>
	
	</form>

<form action="" method='get'>
	<label for="get-phone">Phone Number:</label>
	<input id="get-phone" type="phone" required name= 'phone'>
	
	</form>
<form action="" method='get'>
	<label for="get-linkdin">LinkedIn URL:</label>
	<input id="get-linkdin" type="URL" required name= 'linkdin'>
	<input type='submit' value='Submit'>
	</form>












<footer>Ryan McCarty&copy; | 04/ 3/ 2017</footer>


</body>
</html>
